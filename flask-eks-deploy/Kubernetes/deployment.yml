apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: <ECR_REPO_URL>:latest  # To be replaced dynamically in Jenkins
        ports:
        - containerPort: 5000
